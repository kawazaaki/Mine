<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>for yati</title>
  <style>
    @font-face {
      font-family: 'FiraCode';
      src: url('FiraCode-Medium.woff2') format('woff2');
    }

    body {
      font-family: 'FiraCode';
      background: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      height: 100vh;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .bg1 { background-image: url('1.png'); }
    .bg2 { background-image: url('2.png'); }
    .bg3 { background-image: url('3.png'); }
    .bg4 { background-image: url('4.png'); }

    
    #cat {
  position: relative;
  width: 100vw;
  height: 200px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
      right:20px;
}




    #button {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
    }

    p {
      margin-bottom: 30px;
    }
    
    
  </style>
</head>
<body>
  <section class="bg1"></section>
  <section class="bg2"></section>
  <section class="bg3"></section>
  <section class="bg4"></section>
  <div id="cat">
    <p>will you be my girlfriend?</p>
    <div id="button">
      <button class="bt1">yes</button>
      <button id="bt2" class="bt2">no</button>
    </div>
  </div>

  <script>
    addEventListener('load', () => { // load
  const but = document.getElementById('bt2'),
        bS = but.style,
        cat = document.getElementById('cat'); // گرفتن div مورد نظر

  but.onclick = function() {
    // اندازه و موقعیت div cat
    let m = cat.getBoundingClientRect(),
        mw = m.width,
        mh = m.height;

    // اندازه دکمه
    let b = this.getBoundingClientRect(),
        w = b.width,
        h = b.height;

    // موقعیت دکمه نسبت به div cat (برای قرار دادن داخل div)
    // چون getBoundingClientRect موقعیت نسبی به viewport میده،
    // باید موقعیت دکمه رو نسبت به div حساب کنیم

    // مختصات تصادفی داخل div cat
    let x = Math.floor(Math.random() * mw),
        y = Math.floor(Math.random() * mh),
        xw = mw - w,
        yh = mh - h;

    // محدود کردن مختصات که دکمه از div خارج نشه
    x = (x > xw ? xw : x);
    y = (y > yh ? yh : y);

    // چون style.top و style.left نسبی به پدر position شده هستند
    // باید div cat رو position: relative کنی و دکمه position: absolute داخلش

    bS.position = 'absolute';
    bS.top = y + 'px';
    bS.left = x + 'px';
  }
});
  </script>
</body>
</html>

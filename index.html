
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>for yati</title>
  <style>
    @font-face {
      font-family: 'FiraCode';
      src: url('FiraCode-Medium.woff2') format('woff2');
    }

    body {
      font-family: 'FiraCode';
      background: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      height: 100vh;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .bg1 { background-image: url('1.png'); }
    .bg2 { background-image: url('2.png'); }
    .bg3 { background-image: url('3.png'); }
    .bg4 { background-image: url('4.png'); }

    
    
    #cat {
  position: relative;
  width: 100vw;
  height: 200px;
      right:20px;
      
    }

    p {
      margin-bottom: 30px;
    }
    #bt2 {
  position: absolute;
  left: 0;
  top: 0;
    }
    
  </style>
</head>
<body>
  <section class="bg1"></section>
  <section class="bg2"></section>
  <section class="bg3"></section>
  <section class="bg4"></section>
  <div id="cat">
    <p></p>
    
      <button class="bt1">yes</button>
      <button id="bt2" class="bt2">no</button>
    
  </div>

  <script>
    const button = document.getElementById("bt2");
const container = document.getElementById("cat");

button.addEventListener("click", () => {
  const containerRect = container.getBoundingClientRect();

  // حداکثر جابجایی در محور X و Y بر اساس اندازه کانتینر منهای اندازه دکمه
  const maxX = container.clientWidth - button.offsetWidth;
  const maxY = container.clientHeight - button.offsetHeight;

  // موقعیت رندوم
  const x = Math.floor(Math.random() * maxX);
  const y = Math.floor(Math.random() * maxY);

  // اعمال ترنسفورم
  button.style.transform = `translate(${x}px, ${y}px)`;
});
  </script>
</body>
</html>

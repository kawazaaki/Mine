<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>چت با WebSocket</h1>
    <div id="messages" style="height: 300px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;"></div>
    <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." />
    <button onclick="sendMessage()">ارسال</button>

    <script>
        // اتصال به سرور WebSocket
        const socket = new WebSocket('ws://192.168.1.6:3000');

        // وقتی پیامی از سرور دریافت می‌شود
        socket.onmessage = (event) => {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<p>${event.data}</p>`;
        };

        // ارسال پیام به سرور
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value;
            socket.send(message);
            input.value = '';
        }

        // وقتی کلید Enter زده می‌شود
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</html>

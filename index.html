<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>for yati</title>
  <style>
    @font-face {
      font-family: 'FiraCode';
      src: url('FiraCode-Medium.woff2') format('woff2');
    }

    body {
      font-family: 'FiraCode';
      margin: 0;
      padding: 0;
    }

    .cat {
      width: 100vw;
      height: 300px;
      background: #f5f5f5;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    p {
      margin-bottom: 20px;
    }

    .bt1 {
      padding: 10px 20px;
    }

    .bt2 {
      position: absolute;
      padding: 10px 20px;
      transition: all 0.3s ease;
      left: 50px;
      top: 50px;
    }
  </style>
</head>
<body>
  <div class="cat">
    <p>will you be my girlfriend?</p>
    <button class="bt1">yes</button>
    <button class="bt2" id="bt2">no</button>
  </div>

  <script>
    const btn = document.getElementById('bt2');
    const wrapper = document.querySelector('.cat');

    btn.addEventListener('click', () => {
      const maxX = wrapper.clientWidth - btn.offsetWidth;
      const maxY = wrapper.clientHeight - btn.offsetHeight;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      btn.style.left = `${randX}px`;
      btn.style.top = `${randY}px`;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>for yati</title>
  <style>
    @font-face {
      font-family: 'FiraCode';
      src: url('FiraCode-Medium.woff2') format('woff2');
    }

    body {
      font-family: 'FiraCode';
      background: white;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    section {
      height: 100vh;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }

    .bg1 { background-image: url('1.png'); }
    .bg2 { background-image: url('2.png'); }
    .bg3 { background-image: url('3.png'); }
    .bg4 { background-image: url('4.png'); }

    
    #cat {
  position: relative;
  width: 100vw;
  height: 200px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
      left:20px;
}

.bt1 {
  margin-bottom: 10px;
}


    #button {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
    }

    p {
      margin-bottom: 10px;
    }
    
    
  </style>
</head>
<body>
  <section class="bg1"></section>
  <section class="bg2"></section>
  <section class="bg3"></section>
  <section class="bg4"></section>
  <div id="cat">
    <p>will you be my girlfriend?</p>
    <div id="button">
      <button class="bt1">yes</button>
      <button id="bt2" class="bt2">no</button>
    </div>
  </div>

  <script>
    const btn = document.getElementById('bt2');
    const wrapper = document.getElementById('cat');

    btn.addEventListener('click', () => {
      const maxX = wrapper.clientWidth - btn.offsetWidth;
      const maxY = wrapper.clientHeight - btn.offsetHeight;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      btn.style.left = `${randX}px`;
      btn.style.top = `${randY}px`;
    });
  </script>
</body>
</html>
